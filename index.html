<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text">
        Let's play the Tic-Tac-Toe game!
        <div class="start" id="start">Start a new game</div>
    </div>
    <div class="game_area">
        <div class="player">
            <div id="x">Player X</div>
            <div id="o">Player O</div>
        </div>
        <div class="gameboard" id="game">
            <div class="winner" id="win">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
